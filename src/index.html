<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>LoopIn — Indigo Hero</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Hero banner -->
    <header class="hero">
        <h1>LoopIn</h1>
        <p>Organize a randomized speaking flow</p>
    </header>

    <!-- Main card -->
    <main class="card">
        <h2>Team Members</h2>

        <div class="members" id="teamList">
            <!-- Team members will be rendered here -->
        </div>

        <div class="input-row">
            <input id="newMemberInput" placeholder="Add team member or paste comma-separated list…" maxlength="500" />
            <button id="addMemberBtn" disabled>Add</button>
        </div>

        <div class="callout" id="speakerDisplay">
            <strong id="speakerName">Add teammates to get going</strong>
            <div class="timer-ring" id="ring" style="display: none;">
                <span id="ringTxt">0:00</span>
            </div>
        </div>

        <div class="next-queue" id="nextQueue"></div>

        <div class="progress-info">
            <span id="progressText">Not started</span>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Standup</button>
            <button class="btn btn-primary" id="nextBtn" style="display:none;">Next Person</button>
            <button class="btn btn-secondary" id="resetBtn">Reset Selection</button>

            <div class="timer">
                <label style="font-weight:700">Timer:</label>
                <select id="timerSelect">
                    <option value="0" selected>No timer</option>
                    <option value="60">60 seconds</option>
                    <option value="120">120 seconds</option>
                    <option value="150">150 seconds</option>
                </select>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
